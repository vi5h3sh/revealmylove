<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Days With You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.google.com/share?selection.family=Bitcount+Grid+Double:wght@100..900');
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #5f002b;
        }
        
        .heart {
            animation: heartbeat 1.5s infinite;
            transform-origin: center;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .card {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.75);
            border-radius: 12px;
            border: 1px solid rgba(209, 213, 219, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .title {
            font-family: 'Dancing Script', cursive;
            font-weight: 700;
        }
        
        .reveal-btn {
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        
        .reveal-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .reveal-btn:active {
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="card p-8 max-w-2xl w-full mx-4">
        <div class="text-center">
            <h1 class="title text-5xl mb-6 text-pink-600">100 Days Together</h1>
            
            <div class="heart inline-block mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-pink-500" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
            </div>
            
            <div class="mb-8">
                <p class="text-xl mb-4">Every moment with you has been a dream come true...</p>
                <p class="text-lg">Today marks our 100th day together,</p>
                <p class="text-lg">and I've been counting the reasons why I love you.</p>
            </div>
            
            <button id="revealBtn" class="reveal-btn bg-gradient-to-r from-pink-500 to-purple-500 text-white font-bold py-3 px-8 rounded-full text-lg shadow-lg">
                Reveal My Love
            </button>
            
            <div class="mt-8 pt-6 border-t border-gray-200">
                <p class="text-sm text-gray-500">Made with lob for the most amazing girlfriend</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('revealBtn').addEventListener('click', function() {
            // This will open the second page in a new tab
            window.open('reasons.html');
        });
    </script>
</body>
</html>
